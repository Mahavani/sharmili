<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahavani_STUDENTS INFORMATION</title>
</head>
<body>
    <h1>Student Information</h1>
    <style>
        h1{
            margin-left: 600px;
        }
    </style>
    <center>
        <style>
            center{
                border: 10px dotted red;
                width: 600px;
                margin-left: 400px;
                padding: 20px;
            }
        </style>
<div>
    <label for="FIRST NAME">First Name : </label>
    <input id="FIRST NAME" type="text" maxlength="7" >
</div><br>

<div>
    <label for="LAST NAME">LAST NAME:</label>
    <input id="LAST NAME" type="text">
</div> <br>
<div>
    <label>Date of birth:</label>
    <select class="month">
        <option value="month">month</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="Apr">Apr</option>
        <option value="May">May</option>
        <option value="Jun">Jun</option>
        <option value="Jul">Jul</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
        </option>
    </select>
    <select class="date">
        <option value="date">date</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
       </select>
    <select class="year">
        <option value="year">year</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
    </select>
</div> <br>
<div>
    <label for="Email id">Email Id:</label>
    <input id="Email id" type="email" placeholder="Enter a valid email">
</div> <br>
<div>
    <label for="Mobile Number">Mobile Number:</label>
    <input id="Mobile Number"type="number" placeholder="Enter 10 digit mobile number">
</div><br>
<div>
    <label>Gender : </label>
	<input type="radio" id="male" name="gender"><label for="male">Male</label>
	<input type="radio" id="female" name="gender"><label for="female">Female</label>
</div> <br> 
<div>
    <label for="ADDRESS">ADDRESS:</label>
    <textarea cols="20" rows="05"></textarea>
</div><br>
<div>
    <label for="STATE">STATE:</label>
    <input id="STATE" type="text">
</div> <br>
<div>
    <label for="COUNTRY">COUNTRY:</label>
    <input id="COUNTRY" type="text" placeholder="india">
</div><br>
<div>
    <label>HOBBIES:</label>
    <input type="checkbox" id="Drawing" name="HOBBIES"><label for="Drawing">Drawing</label>
	<input type="checkbox" id="Singing" name="HOBBIES"><label for="Singing">Singing</label>
    <input type="checkbox" id="dancing" name="HOBBIES"><label for="dancing">dancing</label>
	<input type="checkbox" id="sketching" name="HOBBIES"><label for="sketching">sketching</label>
</div><br>
<div>	
    <form action="submit.html">
    <input type="submit" value="SUBMIT">
    <input type="reset" value="RESET">
    </form>
</div><br>
    </center>
</body>
</html>
